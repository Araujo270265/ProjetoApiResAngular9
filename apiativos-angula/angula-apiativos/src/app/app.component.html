<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Militares Ativo</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de Militares Atvo</h5>
    <br>
    <div class="form-group">
      <label for="exampleInput" class="label" >Informe o Nome do Militar</label>
      </div> 
      <div class="divInput">
      <input type="text" class="form-control"  [(ngModel)]="nome" name="nome" id="nome" aria-describedby="emailHelp" placeholder="nome do Militar">
      <br>
      <!--button type="" class="btn btn-primary" (click)="addtext()" >Pesquisar</button>-->
      <button type="" class="btn btn-primary" (click)="getCarByNome(nome)" >Pesquisar</button>
      </div>
 
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">CPF</th>
              <th scope="col">IdPessoal</th>
              <th scope="col">Nome do Militar</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mil of militares">
              <td>{{mil.id}}</td>
              <td>{{mil.cpf}}</td>
              <td>{{mil.idPessoal}}</td>
              <td>{{mil.nome}}</td>
              <td>{{mil.efetivo}}</td>
              <td>
               <!--<button type="button" class="btn btn-warning btn-sm" (click)="editCar(car)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCar(car)">Deletar</button>-->
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
